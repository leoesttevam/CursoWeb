<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    
    <script>

        var x = 1

        while(x <= 10){
            //cÃ³digos
            
            x++
            if(x === 5){
                continue
            }
            document.write(x + '<br/>')

            x++
        }
    </script>
</body>
</html>
