<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando valores de inputs</title>
</head>

<body>
    
    <input type="text" placeholder="Didite um caracter aqui" onkeyup="distribuiCaracter()"
    id="entrada">

    <hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

    <script>

        function distribuiCaracter(){
            //selecionar valor digitado
            var caracter = document.getElementById('entrada').value

            //limpra o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidades do string
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
            //adicionar o caracter no campo referente a números
            document.getElementById('apenas_numeros').value += caracter
                break;
                default:

            //adicionar o caracter no campo referente a letras
            document.getElementById('apenas_letras').value += caracter

            }
        }
    </script>
</body>
</html>
