        /*

        */
       
        //encotra a quantidade de milles-segundos entre data1 e data2
        document.write('<br/><br/><br/>')

        /* 
           1 dia tem 24 horas, cada hora tem 60 minutos,
           cada minuto tem 60 segundos e cada segundo
           tem 1000 milissegundos.
           quantos milessegundos existem em um dia? 
        */

        //Calculo
        document.write('<br/><br/><br/>')
        var milissegundos_por_dia = (1 * 24 * 60 * 60 * 1000)
        document.write(' 1 dia tem: ' + milissegundos_por_dia)
