        //Sort não serve para fazer ordenção numerico

        var lista_numeros = Array()

        lista_numeros[0] = 12
        lista_numeros[1] = 40
        lista_numeros[2] = 3
        lista_numeros[3] = 7
        lista_numeros[4] = 19
        lista_numeros[5] = 1

        console.log(lista_numeros.sort(ordenarNumeros))

        function ordenarNumeros(x, y){
            return x - y
            // < 0 = a ordenado antes de b
            // > 0 = b ordenado antes de a
            // == a ordem é manida
        }
