<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando classes de elementos</title>

    <style>
        .stilo1{
            background-color: red;
            color: #fff;
        }

        .stilo2{
            width: 400px;
            height: 50px;
            background-color: #FF0000;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }
    </style>
</head>

<body>

    <div id="mensagem" class="stilo1">Modificando a classe de elementos</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classes</button>

    <script>

        function modificaClasse(){
            document.getElementById('mensagem').className = 'stilo2'
        }
    </script>
</body>
</html>
