<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fomulario.css">
    <title>Estilizando Formularios</title>
</head>

<body>
    
    <h2>Estilizando Formularios</h2>
    <form>

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea name="texto" id="mensagem" cols="29" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">Sim
                    <input type="radio" name="lembar" id="sim">
                </label>
            </div>

            <div>
                <label for="">Não
                    <input type="radio" name="lembar" id="nao">
                </label>
            </div>
        </fieldset>

    </form>
</body>
</html>
