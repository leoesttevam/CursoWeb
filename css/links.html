<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando links</title>

	<style type="text/css">

		a{
			padding: 5px 10px;
			text-decoration: none;
		}

		/* Links NÃ£o Visitados */
		a:link{
			color: #b9c941;
		}

		/* Links Visitados */
		a:visited{
			color: #c0c0c0;
		}

		/* Links Hover, passa o cursor sobre o link */
		a:hover{
			color: white;
			background: red;
		}

		/* Links Ativos, quando clicado */
		a:{
			color: #e4f371;
		}

	</style>

</head>

<body>

	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">TecMundo</a> |
	<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
	<a href="https://www.youtube.com.br">YouTube</a>
</body>
</html>
