<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>OO Pilar Encapsulamento</title>
</head>

<body>

    <script type="text/babel">
       
       class Tv{
           constructor(){
               this._ralacaoCanais = Array(2, 4, 5, 7, 10)
               this._canalAtivo = 5
               this._volume = 5
           }

           //getters setters
           get canalAtivo(){
                return this._canalAtivo
           }

           set canalAtivo(canal){
               //
            if(this._ralacaoCanais.indexOf(canal) !== -1){
                this._canalAtivo = canal
            }

           }
       }

       let tv = new Tv()

       tv._canalAtivo = 7
       console.log(tv.canalAtivo)
    </script>
</body>
</html>
