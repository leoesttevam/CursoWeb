<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Operador Super</title>
</head>

<body>

    <script type="text/babel">

       class Animal{
          constructor(cor, tamanho, peso){
              this.cor = cor
              this.tamanho = tamanho
              this.peso = peso
          }
          dormir(){
            console.log('Dormir')
          }
      }

      class Passaro extends Animal{
          constructor(bico, cor, tamanho, peso){
              super(cor, tamanho, peso)
              this.bico = bico
          }

          voar(){
            console.log('Voar')
          }
      }

      class Papagaio extends Passaro{
          constructor(sabeFalar, cor, tamanho, peso){
              super('Médio', cor, tamanho, peso)
              this.sabeFalar = sabeFalar
          }

          falar(){
            console.log('Falar')
          }
      }

      class Avestruz extends Passaro{
          constructor(){
            super('Grande', 'Branco e preto', 2.50, 15000)
          }

          enterrarCabeça(){
              console.log('Enterra a cabeça')
          }

          voar(){
              console.log('Não sabe voar')
          }
      }

      let papagaio = new Papagaio(true, 'verde e azul', 25, 368)
      console.log(papagaio)

      papagaio.voar()

      let avestruz = new Avestruz()
      avestruz.enterrarCabeça()

      
    </script>
</body>
</html>
