<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Funções Factory</title>
</head>

<body>

    <script type="text/babel">

        let Bicicleta1 = {
            cor: 'Branca',
            marcha: 'única',
            aro: 12,
            pedalar(){
                console.log('Método pedalar execurtado')
            }
        }

        let Bicicleta2 = {
            cor: 'Azul',
            marcha: '18',
            aro: 26,
            pedalar(){
                console.log('Método pedalar execurtado')
            }
        }

        console.log(Bicicleta1)
        console.log(Bicicleta2)

        let BicicletaFactory = function(cor, marcha, aro){
            return {
            cor,
            marcha,
            aro,
            pedalar(){
                console.log('Método pedalar execurtado')
            }
            }
        }

        let Bicicleta3 = BicicletaFactory('Vermelha', '18', 26)
        console.log(Bicicleta3)

        let Bicicleta4 = BicicletaFactory('Preto', '21', 29)
        console.log(Bicicleta4)

        //console.log(`Cor: ${Bicicleta3.cor}`)
        //Bicicleta3.pedalar()
    </script>
</body>
</html>
