<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>OO Pilar Abstração reflexão</title>
</head>

<body>

    <script type="text/babel">
       
       //aviao
       //atributos cor e modelo; método levantarVoo

       //objeto literal
       let a1 = {
           cor: 'Branco',
           modelo: 'Airbus e380',
           levantarVoo: function() { console.log('Levantar Voo')}
       }

       //função construtura
       let AviaoF = function(){
           this.cor = 'Azul',
           this.modelo = 'Boeing 787',
           this.levantarVoo = function() { console.log('Levantar Voo')}
       }

       let a2 = new AviaoF()

       //classe
       class AviaoC {
           constructor(){
               this.console = 'Vermelho',
               this.modelo = 'Embraer E-jets'
           }

           levantarVoo(){
               console.log('Levantar Voo')
           }
       }

       let a3 = new AviaoC()

       console.log(a1)
       console.log(a2)
       console.log(a3)
    </script>
</body>
</html>
